version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    working_directory: ~/Nodejs-docker-integration-with-circleci

     steps:
      - checkout
      - restore_cache:
          key: node-modules-{{ checksum "package.json" }}
      - restore_cache:
          key: sut-node-modules-{{ checksum "packages/yarn.lock" }}
      - run:
          name: Start app and test
          command: |
            yarn
            yarn run test
      - save_cache:
          key: node-modules-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - save_cache:
          key: sut-node-modules-{{ checksum "packages/yarn.lock" }}
          paths:
            - ./node_modules/
      - store_artifacts:
          path: ./.screenshots
          destination: screenshots
